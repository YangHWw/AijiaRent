<!DOCTYPE html>
{% load staticfiles %}
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-登陆</title>
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-bar"><a href="/"><img src="{% static 'images\logo.jpg' %}" style="width: 50px; margin-left: 40px;"></a></div>
        <form method="post" >
            {% csrf_token %}
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user fa-lg fa-fw"></i></div>
                    <input type="text" class="form-control" name="username" placeholder="用户名" required>
                </div>
            </div>
            <div class="error-msg" id="mobile-err"><i class="fa fa-exclamation-circle"></i><span></span></div>
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-lock fa-lg fa-fw"></i></div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" required>
                </div>
            </div>
            <div class="error-msg" id="password-err"><i class="fa fa-exclamation-circle"></i><span></span></div>
            <button type="submit" class="btn btn-lg btn-theme btn-block" style="background-color: #FFA500;" >登录</button>
            {% if errmsg %}
                <p class="register-a">没有账号，<a href="{% url 'user:register' %}">立即注册</a></p>
                <span class="error-all">{{ errmsg }}</span>
            {% else %}
                <p class="register-a">没有账号，<a href="{% url 'user:register' %}">立即注册</a></p>
            {% endif %}
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ihome/login.js' %}"></script>
</body>
</html>
<style>
.error-all{
    display: block;
    text-align: right;
    color: red;
    margin-top: 10px;
    font-size: 10px;
}
</style>
