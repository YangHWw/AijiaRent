<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-房源</title>
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/search.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">房 源</h3>
                <a class="nav-btn fl" href="{% url 'house:index' %}"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="house-list">
            {% for h in house_page %}
                <li class="house-item">
                <a href="{% url 'house:detail' h.id %}"><img src="{{h.image.url}}"></a>
                <div class="house-desc">
                    
                    <div class="house-price">￥<span>{{ h.price }}</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">{{ h.title }}</span>
                        <em>{{ h.addr}}</em>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>

    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
{#    <script src="{% static 'js/ihome/search.js' %}"></script>#}
</body>

</html>
