<!DOCTYPE html>
{% load staticfiles %}
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mak-订单详情</title>
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/ihome/orders.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的订单</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="orders-con">
            <ul class="orders-list">
                <li>
                    <a href="{% url 'house:detail' house.id %}">
                        <div class="house-title">
                            <h3>房屋ID:{{ house.id }} —— {{ house.title }}</h3>
                        </div>
                        <div class="house-content">
                            <img src="{{ house.image.url }}">
                            <div class="house-text">
                                <ul>
                                    <li>位于：{{ house.area }}</li>
                                    <li>价格：￥{{ house.price }}/晚</li>
                                    <li>发布时间：{{ house.create_time}}</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </li>

            </ul>
          
            <div style="margin-top:50px" class="modal fade" id="comment-modal" tabindex="-1" role="dialog" aria-labelledby="comment-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">发表评价</h4>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" rows="3" id="comment" placeholder="请在此处填写评价"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary modal-comment">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/ihome/orders.js' %}"></script>
</body>
</html>
